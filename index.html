---
layout: default
---

{% for post in paginator.posts  %}
  <article>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.excerpt }}
    <a href="{{ post.url }}" class="read-more">&hellip;</a>
    <div class="divider"></div>
  </article>
{% endfor %}

{% if paginator.next_page or paginator.previous_page %}
  <nav class="posts-navigation">
    {% if paginator.next_page %}
      <a href="{{ paginator.next_page_path }}" class="nav-title">Más viejos</a>
    {% endif %}

    {% if paginator.previous_page %}
      <a href="{{ paginator.previous_page_path }}" class="nav-title">Más nuevos</a>
    {% endif %}
  </nav>
{% endif %}
